<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Screen with Command Line</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      #content {
        height: 50%;
        background-color: #fff;
        padding: 20px;
        overflow-y: auto;
        position: relative;
      }
      #cli-section {
        height: 50%;
        background-color: #000;
        color: #0f0;
        font-family: monospace;
        font-size: 16px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      #terminal {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      #input-container {
        display: flex;
        align-items: center;
      }
      #input-container::before {
        content: "$";
        color: #0f0;
        font-family: monospace;
        font-size: 16px;
        margin-right: 10px;
      }
      #input {
        background-color: #000;
        color: #0f0;
        border: none;
        outline: none;
        font-family: monospace;
        font-size: 16px;
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      #main {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #main:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>GitLearn</h1>
      <div id="lesson">
        GitLearn is an interactive web app that teaches you the fundamentals of
        git. <br />Ready to learn Git? Press the green button to start.
      </div>
      <button id="main">Start</button>
    </div>
    <div id="cli-section">
      <div id="terminal"></div>
      <div id="input-container">
        <input type="text" id="input" autofocus />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
